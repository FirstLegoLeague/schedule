<table>
  <tr style="font-weight: bold;">
    <td>Id</td>
    <td>Stage</td>
    <td>Time</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
  <tr *ngFor="let match of matches">
    <td>{{match.matchId}}</td>
    <td>{{match.stage}}</td>
    <td>{{match.startTime | date : 'shortTime'}}</td>
    <td *ngFor="let matchTeam of match.matchTeams">
    {{matchTeam.teamNumber != null ? matchTeam.teamNumber : 'No Team'}}
    </td>
  </tr>
</table>
