<div id="tournament-data-upload" class="fast reveal" [ngClass]="{ 'loading': loading }" data-reveal data-animation-in="hinge-in-from-middle-y" data-animation-out="hinge-out-from-middle-y">
  <h2>Upload tournament data CSV</h2>

  <file-drop class="hollow expanded button" headertext="Drop your Tournament data CSV file here" (onFileDrop)="dropped($event)"></file-drop>

  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
