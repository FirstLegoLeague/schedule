<div id="tables" class="fast reveal" [ngClass]="{ 'loading': loading }" data-reveal data-animation-in="hinge-in-from-middle-y" data-animation-out="hinge-out-from-middle-y">
  <h2>Manage tables</h2>
  <div class="dimmer">
    <div class="big loader"></div>
  </div>

  <div class="grid-x grid-padding-y">
    <div *ngFor="let table of tables(); index as index" id="table-{{index}}" class="cell grid-x grid-padding-x">
      <input class="cell small-10" (keyup)="tableChanged(table)" [(ngModel)]="table.tableName">
      <div class="cell small-2">
        <div class="alert clear button" (click)="removeTable(table)">
          <i class="fa fa-times"></i>
        </div>
      </div>
    </div>
    <div class="cell grid-x grid-padding-x">
      <input class="cell small-10" (keyup)="tableChanged(newTable)" [(ngModel)]="newTable.tableName">
    </div>
  </div>

  <div class="grid-x align-center button-group">
    <div class="secondary button" (click)="cancel()">Cancel</div>
    <div class="button" (click)="save()">Save changes</div>
  </div>

  <button id="tournament-data-close-button" class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
