  <div class="ui icon header" *ngIf="model()">
    <i class="trash icon"></i>
    {{model().title()}} is about to be permanently deleted
    <br/>

  </div>

  <div class="actions">

    <div class="ui red inverted button" (click)="delete()">

  </div>
</div>
