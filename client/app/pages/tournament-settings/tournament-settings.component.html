<div id="wrapper" class="callout" [ngClass]="{'loading':loading}">
    <h3>Settings</h3>

    <div class="dimmer">
        <div class="big loader"></div>
    </div>

    <div *ngIf="!loading">
        <fieldset class="fieldset">
            <legend>Tournament</legend>
            <h5>{{settings['tournamentStage'].display}}</h5>
            <div class="input-group">
                <select class="input-group-field" [(ngModel)]="settings['tournamentStage'].value"
                        [disabled]="settings['tournamentStage'].options == undefined">
                    <option *ngFor="let option of settings['tournamentStage'].options" value="{{option}}">{{option}}
                    </option>
                </select>
                <div class="input-group-button">
                    <button class="button" (click)="save('tournamentStage')"
                            [disabled]="settings['tournamentStage'].options == undefined"><i class="fa fa-save"></i>
                    </button>
                </div>
            </div>

            <h5>Delete Tournament Data</h5>
            <label>Press Delete to delete Teams and Matches. <br /> Note: You must first delete all scoring data.</label>
            <button class="button alert" data-open="model-delete" (click)="setDeleteModel(tournamentDataService)">Delete</button>

            <div class="input-group">
                    <input type="text" [(ngModel)]="currentMatch" class="input-group-field">
                    <div class="input-group-button">
                        <button class="button" (click)="save('tournamentMatch')"
                                [disabled]="currentMatch == undefined"><i class="fa fa-save"></i>
                        </button>
                    </div>
                </div>

        </fieldset>

        <fieldset class="fieldset">
            <legend>Display</legend>
            <h5>{{settings['tournamentTitle'].display}}</h5>
            <div class="input-group">
                <input type="text" [(ngModel)]="settings['tournamentTitle'].value" class="input-group-field">
                <div class="input-group-button">
                    <button class="button" (click)="save('tournamentTitle')"><i class="fa fa-save"></i></button>
                </div>
            </div>
        </fieldset>
    </div>

</div>
