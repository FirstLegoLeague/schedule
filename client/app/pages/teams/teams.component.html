<div class="top-bar secondary">

    <div class="top-bar-left">
        <ul class="menu">
            <li>
                <input type="text" id="search-filter" [(ngModel)]="filter"
                       placeholder="Search for team number using # or for team name by typing">
            </li>
        </ul>
    </div>

    <div class="top-bar-right">
        <ul class="menu">
            <li>
                <button class="button" data-open="model-edit" (click)="setEditModel(newTeam())"><i
                        class="fas fa-plus-square"></i> Team
                </button>
            </li>
        </ul>
    </div>
</div>


<div class="grid-x grid-padding-x grid-padding-y">
    <div class="top-bar-page  large-10 large-offset-1 cell">
        <div [ngClass]="{'loading':loading}">

            <div class="dimmer">
                <div class="big loader"></div>
            </div>

            <div [ngClass]="{'hide':loading}">
                <table id="teams" class="centralized">
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th *ngIf="showAffiliation()">Affiliation</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let team of (teams() | teamPipe: filter)">
                        <td>{{team.number}}</td>
                        <td [innerHTML]="team.name | boldPartString: filter"></td>
                        <td *ngIf="showAffiliation()">{{team.affiliation}}</td>
                        <td class="actions">
                            <div class="button" data-open="model-edit" (click)="setEditModel(team)">
                                <i class="fa fa-edit"></i>
                            </div>
                            <div class="alert button" data-open="model-delete" (click)="setDeleteModel(team)">
                                <i class="fa fa-trash-alt"></i>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
