      parameters:
        - name: settingName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The setting deleted successfully
components:
  schemas:
    team:
      title: Team
      type: object
      properties:
        _id:
          $ref: '#/components/schemas/mongoid'
        number:
          type: integer
        name:
          type: string
        affiliation:
          type: string
        cityState:
          type: string
        country:
          type: string
        coach1:
          type: string
        coach2:
          type: string
        judgingGroup:
          type: integer
        pitNumer:
          type: integer
        pitLocation:
          type: integer
        translationNeeded:
          type: boolean
          default: false
      required:
        - _id
        - number
        - name
      example:
        _id: '5d219761129ec6470be72544'
        number: 23,
        name: 'The full info team'
        affiliation: 'Highschool 1'
        cityState: 'New York'
        coach1: 'Jon Snow'
        coach2: 'Jane Doe'
        judgingGroup: 1
        pitNumber: 1
        pitLocation: 1
        translationNeeded: true
    match:
      title: Match
      type: object
      properties:
        _id:
          $ref: '#/components/schemas/mongoid'
        matchId:
          type: integer
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        stage:
          type: string
        matchTeams:
          type: array
          items:
            type: object
            properties:
              teamNumber:
                type: integer
              tableId:
                type: integer
            required: 
              - teamNumber
              - tableId
      required: 
        - _id
        - matchId
        - startTime
        - endTime
        - stage
        - matchTeams
      example:
        _id: '5d219761129ec6470be72554'
        matchId: 1
        startTime: '1970-01-01T07:30:00.000Z'
        endTime: '1970-01-01T07:35:00.000Z'
        stage: 'practice'
        matchTeams:
          - teamNumber: 10
            tableId: 0
          - teamNumber: 3
            tableId: 1
    table:
      title: Table
      type: object
      properties:
        _id:
          $ref: '#/components/schemas/mongoid'
        tableId:
          type: integer
        tableName:
          type: string
      required: 
        - _id
        - tableId
        - tableName
      example:
        _id: '5d219761129ec6470be72543'
        tableId: 1
        tableName: Blue Table
    mongoid:
      title: MongoId
      type: string
      format: mongoId
      pattern: '^(?=[a-f\d]{24}$)(\d+[a-f]|[a-f]+\d)'
      readOnly: true
    image:
      title: Image
      type: object
      properties:
        name:
          type: string
        image:
          type: string
          format: uri
      required: 
        - name
        - image
      example: 
        name: 'FLL-logo.png'
        image: 'data:image/jpeg;base64,'
      
            