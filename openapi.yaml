openapi: 3.0.0
info:
  title: FIRST LEGO League TMS - tournoment module
  version: 2.0.0
servers:
  - url: http://localhost:3000/
    description: Development server
paths:
  /team:
    post:
      summary: Creates a new team
      tags:
        - team
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/team'
      responses:
        '200':
          description: Team created successfully
  /team/all:
    get:
      summary: Get all teams
      tags:
        - team
      responses:
        '200':
          description: The teams retrived successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/team'
  /team/{id}:
    get:
      summary: Get team
      tags:
        - team
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/mongoid'
      responses:
        '200':
          description: The team retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/team'
    put:
      summary: Edit team
      tags:
        - team
      parameters: 
        - name: id
          in: path
          schema:
            $ref: '#/components/schemas/mongoid'
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/team'
      responses:
        '200':
          description: Team changed successfully
    delete:
      summary: Delete team
      tags:
        - team
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/mongoid'
      responses:
        '200':
          description: Team deleted successfully
  /match:
    post:
      summary: Creates a new match
      tags:
