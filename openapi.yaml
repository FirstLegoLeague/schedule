      parameters: 
        - name: id
          in: path
          schema:
            $ref: '#/components/schemas/mongoid'
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/match'
      responses:
        '200':
          description: The match changed successfully
    delete:
      summary: Delete match
      tags:
        - match
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/mongoid'
      responses:
        '200':
          description: The match deleted successfully
  /table:
    post:
      summary: Creates a new table
      tags:
        - table
